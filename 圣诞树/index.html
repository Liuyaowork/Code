<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞树</title>
    <style>
        html,body{
            margin: 0;
            width:100%;
            height: 100%;
        }
        #main{
            position: absolute; 
            top: 0; 
            left: 0; 
        }
        #video1{
            width:100%;
            height:100%;
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop">
            <source src="./media/video.mp4" type="video/mp4" />
        </video>
        <audio id="audio1" autoplay="autopaly" loop="loop">
            <source src="./media/audio.mp3" type="audio/mp3" />
        </audio>         
        <script>
        // 将以下代码添加到js入口函数内即可
        document.addEventListener('click', function() {
            document.getElementById('audio1').play()
        })         
        </script>
        <script>
        // 将以下代码添加到js入口函数内即可
        document.addEventListener('touchstart', function() {
            document.getElementById('audio1').play()
        })     
        </script>
        <script>
        // 这里使用了微信自带的WeixinJSBridgeReady事件
        document.addEventListener('WeixinJSBridgeReady', function() {
            document.getElementById('audio1').play()
        })         
        </script>
    </div>
</body>
</html>
